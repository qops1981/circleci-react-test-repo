version: 2.1
orbs:
  node:   circleci/node@4.7.0
  aws-s3: circleci/aws-s3@3.0

jobs:
  build_and_test:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn test
          name: Run tests
      - run:
          command: yarn build
          name: Build app
      - run:
          command: |
            mkdir workspace
            cp -av build workspace/
            cp -av .circleci/github-pull_request_id workspace/
          name: Create workspace and copy files into it
      - persist_to_workspace:
          root: ~/project/workspace
          paths:
            - .
  deploy:
    docker:
      - image: cimg/python:3.6
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            export CIRCLE_REPOSITORY="${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"
            export GITHUB_PR_NUMBER=$(./github-pull_request_id "${CIRCLE_REPOSITORY}" "${CIRCLE_SHA1}")
            echo "Running: github-pull_request_id ${CIRCLE_REPOSITORY} ${CIRCLE_SHA1}"
          name: Copy Tools into Workspace
      - aws-s3/sync:
          arguments: |
              --delete
          from: ./build
          to: "s3://blige-app/pr-${GITHUB_PR_NUMBER}"
  target:
    docker:
      - image: cimg/python:3.6
    steps:
      - run:
          name: Create Target File
          command: |
            echo "${CIRCLE_SHA1}" >> target
      - aws-s3/sync:
          arguments: |
            --content-type="text/plain"
          from: .
          to: "s3://blige-app/"

workflows:
  on_commit:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
      - target:
          requires:
            - deploy
          filters:
            branches:
              only: main

